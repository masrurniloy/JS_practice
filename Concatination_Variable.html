<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Concatinate the numbers:</p>

<p id="demo"></p>

<script>
var x = 3.14;
var y = 3;
var p = 123e5;
var a = 123e-5;
var s = 10;
var r = 20;
var z = s + r;        
var txt = "web Technology";//string length;
   


document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" + p + "<br>" + a + "<br>" + s + "<br>" + r + "<br>" + z + "<br>" + txt.length ;
</script>

</body>
</html>
